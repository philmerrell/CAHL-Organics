<ion-header>

  <ion-navbar>
    <ion-title>Add Fruit</ion-title>
    <ion-buttons end>
      <button (click)="closeModal()" ion-button icon-only color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="fruitForm">
    <ion-list>
      <ion-item>
        <!-- TODO: Pull options in dynamically from endpoint -->
        <ion-label>Produce</ion-label>
        <ion-select formControlName="name" required>
          <ion-option *ngFor="let fruit of produceValues" value="{{ fruit.name }}">{{ fruit.name }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="showDescription">
        <ion-label>Description</ion-label>
        <ion-input type="text" formControlName="description" required></ion-input>
        <!--<div [hidden]="!portion.hasError('portionAmount')">A portion must be between 0.24 and 24</div>-->
      </ion-item>
      <ion-item>
        <ion-label>Portion</ion-label>
        <ion-input type="number" formControlName="portion" min="0.25" max="24" step="0.25" required></ion-input>
        <div>E.g. One Apple</div>
        <!--<div [hidden]="!portion.hasError('portionAmount')">A portion must be between 0.24 and 24</div>-->
      </ion-item>
      <ion-item>
        <ion-label>Provided</ion-label>
        <ion-checkbox formControlName="provided" value="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Organic</ion-label>
        <ion-checkbox formControlName="organic" value="false"></ion-checkbox>
      </ion-item>
    </ion-list>
  <div padding>
    <button (click)="addFruit()" [disabled]="!fruitForm.valid" ion-button color="secondary" block>Add Fruit</button>
  </div>
  </form>
</ion-content>
