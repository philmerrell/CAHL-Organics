<ion-header>

  <ion-navbar>
    <ion-title>Add Fruit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="fruitForm">
    <ion-list>
      <ion-item>
        <!-- TODO: Pull options in dynamically from endpoint -->
        <ion-label>Produce</ion-label>
        <ion-select [formControl]="fruitForm.controls['name']" required>
          <ion-option value="Apple">Apple</ion-option>
          <ion-option value="Banana">Banana</ion-option>
          <ion-option value="Orange">Orange</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Portion</ion-label>
        <ion-input [formControl]="fruitForm.controls['portion']" type="number" min="0.25" max="24" step="0.25" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Provided</ion-label>
        <ion-checkbox [formControl]="fruitForm.controls['provided']" value="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Organic</ion-label>
        <ion-checkbox [formControl]="fruitForm.controls['organic']" value="false"></ion-checkbox>
      </ion-item>
    </ion-list>
  <div padding>
    <button (click)="addFruit()" [disabled]="!fruitForm.valid" ion-button color="secondary" block>Add Fruit</button>
  </div>
  </form>
</ion-content>
